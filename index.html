<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE CODE 4</title>
</head>
<body>
    <div id ="ganjil-genap">
        <h2> MASUKAN ANGKA 
        <input type="text" id="myNumber"> 
        <button onclick="ganjilGenap()">Check</button>
        </h2>
        <p id ="hasil"></p>
</body>
<script>
 function ganjilGenap(){
   const number = document.getElementById("myNumber").value 
    if(!isNaN(number) && number >= 0) {
  
    if (number % 2 === 0) {
        document.getElementById("hasil").innerText ="BILANGAN GENAP"
        console.log("Genap"); 
   } else {
        document.getElementById("hasil").innerText ="BILANGAN GANJIL"
       console.log("Ganjil"); 
  }} else { 
   document.getElementById("hasil").innerText ="INVALID DATA"
   console.log("Invalid Data");
}}

</script>
</html>
